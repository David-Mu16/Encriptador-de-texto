<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de texto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body background="imagen/fondo.jpg">


    <form class="contenedor-principal">
            <div class="tarjeta1">
                <br><br>
                <h1 style="text-align: center;">ENCRIPTADOR DE TEXTO</h1>
                <img src="Imagen/alura.png" width="190" height="120">

                <input type="text" size="25" maxlength="40" id= "mensaje" placeholder="Ingrese su mensaje a encriptar">
                <br><br>
                <button type="button" onclick="encriptar()" class="btn btn-outline-dark" id="btnEncriptar">Encriptar</button>
                <button type="button" onclick="desencriptar()"  class="btn btn-outline-dark" id="btnDesencriptar">Desencriptar</button>
                <br><br>
                <textarea type="text" size="40" id="resultado" placeholder="resultado..." readonly></textarea>
                <br><br>
                <button  type="button" onclick="copiar()" class="btn btn-outline-dark" id="btnCopiar">Copiar</button>
                <button type="reset" class="btn btn-outline-dark">Limpiar</button>
                
            </div>
        
        </form>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</html>
